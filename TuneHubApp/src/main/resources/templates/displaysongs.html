<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Displaying All Songs</title>
</head>
<body>
<h1>Displaying All Songs</h1>
<table border>
    <thead>      
        <tr>
            <th>Song Name</th>
            <th>Song Artist</th>
            <th>Song Genre</th>
            <th>Song Link</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="song : ${songslist}">
            <td th:text="${song.name}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.genre}"></td>
            <td>
                <audio controls>
                    <source th:src="${song.link}" type="audio/mpeg">
                </audio>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
